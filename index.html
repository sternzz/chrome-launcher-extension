<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.svg">
    <title>Home</title>
  </head>
  <body>
    <main class="h-dvh w-full text-white p-8 xl:p-16 relative grid grid-cols-1 xl:grid-cols-12 ">
      
      <div class="fixed left-0 top-0 w-full h-full -z-20">
        <video
          src="./assets/videos/bg-2.mp4"
          autoplay
          muted
          loop
          class=" h-full w-full object-cover "
        ></video>
      </div>

      <div class="fixed -z-10 w-full h-dvh bg-black/10 left-0 top-0 backdrop-blur-sm "></div>

      <div class="fixed -z-10 h-dvh w-1/4 bg-gradient-to-r from-black to-transparent left-0 top-0 backdrop-blur-sm "></div>

      <section class="text-start space-y-2 col-span-3 ">
        <div class="time font-thin text-7xl text-white tracking-wide flex justify-start items-center ">
          <p class="hours "></p>
          <p class="pulsate">:</p>
          <p class="minutes"></p>
        </div>
        <p class="date font-thin text-4xl text-white tracking-wide ">
          Loading...
        </p>
      </section>

      <section class="flex flex-col xl:justify-between items-center  w-full col-span-6  ">
          <div class=""></div>
        <h1 class="hidden xl:block text-8xl mb-12 font-bold text-center ">Hello There</h1>

        <div
          class="flex justify-between items-center border-2 border-white  bg-black/10 rounded-full px-4 w-full h-16 max-w-xl text-center relative backdrop-blur-lg "
        >
          <img src="./assets/icons/google.svg" alt="" height="25" width="25" />
          <input
            id="search-widget"
            type="text"
            class="w-full h-full text-[1rem] font-light outline-none p-2 px-4 bg-transparent placeholder:text-white/50 placeholder:text-sm "
            placeholder="Space to focus here"
          />
        </div>
      </section>


      <section class="w-full mx-auto  col-span-3 flex justify-center xl:justify-end ">

        <div id="bookmarksParent" class="flex flex-col gap-4  text-white max-w-xl xl:max-w-xs w-full">

          <div
            class="cursor-pointer backdrop-blur-lg h-20 border-2 border-white w-full bg-brand-accent rounded-full bg-black/30 drop-shadow-sm p-4  flex justify-start gap-4 items-center""
          >
            <div
              class="h-10 w-10 bg-white/10 rounded-full grid place-content-center"
            >
              <img src="./assets/icons/add.svg" alt="" height="20" width="20" />
            </div>
            <p class="text-md font-light">Add new Shortcut</p>
          </div>
        </div>
      </section>

      <!-- Absolutely positioned searchbar -->
     

    </main>

    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
