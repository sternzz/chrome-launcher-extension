<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.svg" />
    <title>Focus!</title>
  </head>

  <body>
    <main
      class="h-dvh w-full text-white p-8 xl:p-20 relative grid grid-cols-1 xl:grid-cols-12 pl-24 lg:pl-0"
    >
      <!-- <div id="toast" class="z-50 absolute top-5 left-1/2 -translate-x-1/2 h-auto p-4 text-black max-w-xs w-full rounded-sm border-b-4 border-green-500 bg-green-100">
        <h2 class=" text-sm ">This is a toast</h2>
    </div> -->

      <div
        id="floating-sidebar"
        class="absolute left-0 p-2 bg-black/50 border-r border-white/10 h-full"
      >
        <div class="text-center mb-4 text-xs">
          <p>A</p>
          <p>p</p>
          <p>p</p>
          <p>S</p>
        </div>

        <div class="flex flex-col gap-4" id="shortcutsParentElement"></div>
      </div>

      <div id="modal" class="">
        <form
          id="addBookmarkForm"
          class="modal-child bg-neutral-900 border-b-4 border-white max-w-lg w-full h-auto mx-auto rounded-lg relative flex justify-between flex-col p-4"
        >
          <div class="flex flex-col gap-4">
            <h2 class="text-lg">Add a new shortcut</h2>
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="outline-none focus:outline-none p-3 text-[0.8rem] bg-transparent border-2 rounded-full"
            />
            <input
              type="text"
              name="url"
              placeholder="URL"
              class="outline-none focus:outline-none p-3 text-[0.8rem] bg-transparent border-2 rounded-full"
            />
            <input
              type="text"
              name="icon"
              placeholder="Icon URL"
              class="outline-none focus:outline-none p-3 text-[0.8rem] bg-transparent border-2 rounded-full"
            />
          </div>
          <div class="text-end p-4 cursor-pointer space-x-2">
            <button
              id="modal-close-btn"
              class="w-max p-2 px-4 bg-transparent border-2 rounded-full border-red-500"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="w-max p-2 px-10 border-2 border-green-500 rounded-full"
            >
              Save
            </button>
          </div>
        </form>
      </div>

      <div class="fixed left-0 top-0 w-full h-full -z-20">
        <video
          src="./assets/videos/bg.webm"
          autoplay
          muted
          loop
          class="h-full w-full object-cover"
        ></video>
      </div>

      <div
        style="
          background: radial-gradient(
            circle,
            rgba(0, 0, 0, 0.2),
            rgba(0, 0, 0, 0.9)
          );
        "
        class="fixed -z-10 h-dvh w-full right-0 top-0"
      ></div>

      <section class="text-start space-y-2 col-span-4">
        <div class="">
          <div
            class="time font-thin text-9xl text-white tracking-wide flex justify-start items-center"
          >
            <p class="hours font-thin"></p>
            <p class="pulsate">:</p>
            <p class="minutes font-thin"></p>
          </div>
          <p class="date font-thin text-4xl text-white tracking-wide">
            Loading...
          </p>
        </div>
      </section>

      <section
        class="flex flex-col xl:justify-end items-center w-full col-span-4"
      >
        <div
          class="flex justify-between items-center border-2 border-white bg-black/10 rounded-full px-4 w-full h-16 max-w-xl text-center relative backdrop-blur-lg"
        >
          <img src="./assets/icons/google.svg" alt="" height="25" width="25" />
          <input
            id="search-widget"
            type="text"
            class="w-full h-full text-[1rem] font-light outline-none p-2 px-4 bg-transparent placeholder:text-white/50 placeholder:text-sm"
            placeholder="Space to focus here"
          />
          <div class="" id="internetStatusWidgetElement"></div>
        </div>
      </section>

      <section class="w-full mx-auto col-span-4 flex justify-end">
        <div
          class="xl:max-w-md w-full flex flex-col justify-between items-end h-full"
        >
          <div
            id="bookmarksParent"
            class="grid grid-cols-3 gap-4 text-white w-full"
          >
            <button
              id="addNewBookmarkBtn"
              class="bookmark relative cursor-pointer rounded-xl bg-white/10 border border-white/10 backdrop-blur-lg p-4 flex flex-col justify-start gap-4 items-center transition-all duration-200 active:scale-95"
            >
              <div
                class="grid place-content-center rounded-full h-16 w-16 drop-shadow-sm p-4"
              >
                <img
                  src="./assets/icons/add.svg"
                  width="20"
                  height="20"
                  alt="add"
                />
              </div>
              <div class="text-center">
                <p class="text-sm font-light capitalize">Add New</p>
              </div>
            </button>
          </div>

          <!-- Edit Bookmarks -->
          <div class="w-full relative flex justify-end">
            <div
              id="manageBookmarksPopover"
              class="flex flex-col absolute mb-4 bottom-full right-0 left-0 h-[32rem] bg-white/10 backdrop-blur-lg border-2 border-white/10 p-4 rounded-xl w-full"
            >
              <div class="flex items-center justify-between">
                <p>Manage your Bookmarks</p>
                <div class="p-2" id="manageBookmarksCloseBtn">
                  <img
                    src="./assets/icons/add.svg"
                    class="rotate-45"
                    width="25"
                    height="25"
                    alt=""
                  />
                </div>
              </div>

              <!-- Bookmarks -->
              <div
                class="flex flex-col gap-4 mt-4 pr-4 h-full overflow-y-scroll"
                id="manageBookmarksParentElement"
              ></div>
            </div>

            <div
              id="manageBookmarksBtn"
              class="p-4 grid place-content-center w-16 h-16 relative rounded-full bg-white/10 backdrop-blur-lg transition-all duration-300 active:scale-95"
              title="Edit bookmarks "
            >
              <img
                src="./assets/icons/edit.svg"
                width="20"
                height="20"
                class="invert"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <canvas></canvas>
    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
